---
general:
  refresh: 600
  keys:
    quit: "C-c"
	reload: "C-r"
	edit: "C-e"

projects:
  - name: Your Blog
    title_options:
      border_color: default
      text_color: default
      size: XXL
      bold: true
    services:
      google_analytics:
        # keyfile: env variable DEVDASH_GA_KEYFILE
        # view_id: The value of the viewID is required
      feedly:
        # address: The value of the address is required
      monitor:
        # address: The value of the address is required
      google_search_console:
        # keyfile: env variable DEVDASH_GA_KEYFILE
        # keyfile: env variable DEVDASH_GSC_KEYFILE
        # address: The value of the address is required
    themes:
      table:
        color: blue
      box:
        color: green
        text_color: default

    widgets:
      - row:
          - col:
              size: "M"
              elements:
                - name: ga.bar_sessions
                  options:
                    start_date: "10_days_ago"
                    end_date: "today"
                    color: yellow
                    num_color: black
                    bar_gap: 1
                    bar_width: 6
                - name: ga.bar_sessions
                  options:
                    start_date: "12_months_ago"
                    end_date: "this_month"
                    time_period: month
                    color: red
                    bar_width: 8
                    num_color: black
                    bar_gap: 1
          - col:
              size: "S"
              elements:
                - name: ga.bar_new_returning
                  options:
                    start_date: "5_months_ago"
                    end_date: "this_month"
                    time_period: month
                    metric: "users"
                    title_color: blue
                    bar_width: 8
                    num_color: black
                    bar_gap: 2
                    height: 20
          - col:
              size: "XS"
              elements:
                - name: ga.box_real_time
                  options:
                - name: mon.box_availability
                  options:
                    num_color: default
                - name: ga.box_total
                  options:
                    title: "Average session duration this month"
                    metric: "ga:avgSessionDuration"
                    start_date: this_month
                    end_date: this_month
                - name: ga.box_total
                  options:
                    title: "sessions/users 2 weeks ago"
                    metric: "ga:sessionsPerUser"
                    start_date: 2_weeks_ago
                    end_date: 2_weeks_ago
                - name: ga.box_total
                  options:
                    title: "sessions/users 1 week ago"
                    metric: "ga:sessionsPerUser"
                    start_date: last_week
                    end_date: last_week
                - name: ga.box_total
                  options:
                    title: "Total Users From Beginning"
                    metric: "users"
                    start_date: 30_months_ago
                    end_date: today
                - name: ga.box_total
                  options:
                    title: "Bounce Rate (%) this month"
                    metric: "ga:bounceRate"
                    start_date: this_month
                    end_date: this_month
                - name: feedly.box_subscribers
                  options:
                    title: "Feedly"
      - row:
          - col:
              size: "S"
              elements:
                - name: ga.table_traffic_sources
                  options:
                    title: " Sources | Today "
                    start_date: "today"
                    end_date: "today"
                    row_limit: 17
          - col:
              size: "S"
              elements:
                - name: ga.table
                  options:
                    title: " Referrers "
                    dimension: "ga:fullReferrer"
                    metrics: "sessions"
                    start_date: "today"
                    end_date: "today"
                    row_limit: 100
                    character_limit: 65
